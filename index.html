    <title>お絵描きゲームお題メーカー</title>
  </head>
  <body>
    <div id="main">
      <h1><a href="./">お絵描きゲームお題メーカー</a></h1>
      <div class="card">
        <div class="card-header">
          設定
        </div>
        <div class="card-body">
          <form action="wait.html" method="GET">
            <input type="hidden" id="num" name="num">
            <div class="form-group row">
              <label for="sec" class="col-sm-2 col-form-label">制限時間 (秒)</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="sec" name="sec" placeholder="タイマーの時間を入力" value="120">
              </div>
            </div>
            <button type="submit" class="btn btn-dark">部屋を立てる</button>
          </form>
          <p>注：競プロ関連ワードが低確率でお題になります．</p>
        </div>
      </div>
    </div>
  </body>
