<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
      window.onload = function(){
        list = GetQueryString();
        odai = odais[list['num'] % odais.length];
        if(list['secret']){
        }
        else{
          $('#odai').val(odai);
          $('#btn-show').hide();
        }
        $('#sec').val(list['sec']);
        setInterval(function(){
          tmp = $('#sec').val();
          $('#sec').val(tmp-1);
          if(tmp-1 == 0){
            audio = new Audio("audio.mp3");
            audio.play();
          }
        }, 1000);
      }
      function show(){
        list = GetQueryString();
        odai = odais[list['num'] % odais.length];
        $('#odai').val(odai);
        $('#btn-show').hide();
      }
    </script>
    <title>お絵描きゲームお題メーカー</title>
  </head>
  <body>
    <div id="main">
      <h1><a href="./">お絵描きゲームお題メーカー</a></h1>
      <div class="card">
        <div class="card-header">
          プレイ中
        </div>
        <div class="card-body">
          <p>ゲームスタート！</p>
          <div class="form-group row">
            <label for="sec" class="col-sm-2 col-form-label">お題</label>
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="odai" readonly="1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="btn-show" onclick="show();">表示</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="sec" class="col-sm-2 col-form-label">残り時間</label>
            <div class="col-sm-10">
              <input type="sec" class="form-control" id="sec" readonly="1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
